<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 使用html-loader从layout/head-common.html中加载header，可以避免在多个文件中重复代码 -->
    <%= require('html-loader!./layout/head-common.html') %>
    <title>happymmall电商平台</title>
</head>

<body>
    <!-- 引入导航栏 -->
    <%= require('html-loader!./layout/nav.html') %>

    <!-- 引入通用头部 -->
    <%= require('html-loader!./layout/header.html') %>

    <div class="page-wrap w">
        <!-- 引入侧边导航 -->
        <%= require('html-loader!./layout/nav-side.html') %>
        <!-- 有with-nav的内容表示有侧边导航栏 -->
        <div class="content with-nav">test</div>
    </div>

    <!-- 引入footer -->
    <%= require('html-loader!./layout/footer.html') %>
</body>
</html>
